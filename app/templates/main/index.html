{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">Welcome to Study Planner</h1>
        <p class="lead">Organize your studies, track your progress, and achieve your academic goals!</p>
        <hr class="my-4">
        <p>Get started by logging in or signing up.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg mr-3" href="{{ url_for('auth.login') }}" role="button">Login</a>
            <a class="btn btn-success btn-lg" href="{{ url_for('auth.register') }}" role="button">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
