{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">

    <div class="card shadow p-4">
        <h2 class="mb-3 text-center">Profile Overview</h2>

        <div class="row">
            <div class="col-md-6">
                <h4>Name: {{ user.name }}</h4>
                
            </div>

            <div class="col-md-6 text-right">
                <h3>{{ percentage }}%</h3>
                <p>{{ message }}</p>
            </div>
        </div>

        <hr>

        <div class="row mt-3">
            <div class="col-md-4 text-center">
                <h4>Total Subjects</h4>
                <p class="display-4">{{ total_subjects }}</p>
            </div>

            <div class="col-md-4 text-center">
                <h4>Total Tasks</h4>
                <p class="display-4">{{ total_tasks }}</p>
            </div>

            <div class="col-md-4 text-center">
                <h4>Completed Tasks</h4>
                <p class="display-4">{{ completed_tasks }}</p>
            </div>
        </div>
    </div>

</div>

{% endblock %}
